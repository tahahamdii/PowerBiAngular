<div>
    <input type="number" [(ngModel)]="years[0]" placeholder="Year 1">
    <input type="number" [(ngModel)]="years[1]" placeholder="Year 2">
    <input type="number" [(ngModel)]="years[2]" placeholder="Year 3">
    <button (click)="getPredictions()">Get Predictions</button>
    <ul *ngIf="predictions.length">
      <li *ngFor="let prediction of predictions">{{ prediction }}</li>
    </ul>
  </div>
