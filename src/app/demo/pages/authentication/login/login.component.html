<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#" class="d-flex justify-content-center">
            Sboula
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Hi, Welcome Back</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          
          
          <form >
            <h5 class="my-4 d-flex justify-content-center"> Sign in with Email address </h5>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" #email required />
              <label for="email">Email address / Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" #password required />
              <label for="password">Password</label>
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked />
                <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
              </div>
              <h5 class="text-secondary">
                <a href="javascript:">Forgot Password?</a>
              </h5>
            </div>
            <div class="d-grid mt-4">
              <button type="button" class="btn-secondary" (click)="loginUser(email.value, password.value)" >Sign In</button>
            </div>
          </form>
          
          <hr />
          <h5 class="d-flex justify-content-center">
            <a routerLink = '/guest/register'>Don't have an account?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
